<!DOCTYPE html>
<html>
<head>
    <title>Course Information</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            transition: color 0.3s ease-in-out;
        }
        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .course {
            width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .course:hover {
            transform: scale(1.05);
        }
        .course h3 {
            margin: 0;
            color: #333;
        }
        .course p {
            margin-top: 10px;
            color: #777;
        }
        .enroll-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .enroll-btn:hover {
            background-color: #2980b9;
        }
        .course-image {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Additional CSS transitions */
        .container:hover {
            transform: rotateY(5deg);
        }
        h1:hover {
            color: #ff0000;
        }
        .course-image:hover {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Information</h1>
        
        <div class="courses">
            <div class="course">
                <div class="course-image">
                    <img src="java-logo-1.png" alt="Live Course 1">
                </div>
                <h3>Live Course 1</h3>
                <p>Duration: 4 weeks</p>
                <p>Instructor: John Doe</p>
                <a href="#" class="enroll-btn">Enroll</a>
            </div>
            <div class="course">
                <div class="course-image">
                    <img src="mysql-logo.png" alt="Live Course 2">
                </div>
                <h3>Live Course 2</h3>
                <p>Duration: 6 weeks</p>
                <p>Instructor: Jane Smith</p>
                <a href="#" class="enroll-btn">Enroll</a>
            </div>
            <div class="course">
                <div class="course-image">
                    <img src="C++_Logo.svg" alt="Upcoming Course 1">
                </div>
                <h3>Upcoming Course 1</h3>
                <p>Duration: 8 weeks</p>
                <p>Instructor: Mark Johnson</p>
                <a href="#" class="enroll-btn">Enroll</a>
            </div>
            <div class="course">
                <div class="course-image">
                    <img src="python_icon.png" alt="Upcoming Course 2">
                </div>
                <h3>Upcoming Course 2</h3>
                <p>Duration: 10 weeks</p>
                <p>Instructor: Emily Wilson</p>
                <a href="#" class="enroll-btn">Enroll</a>
            </div>
        </div>
    </div>
</body>
</html>
